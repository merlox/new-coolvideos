<!DOCTYPE html>
<html>
<head>
	<title>Admin uploading</title>
</head>
<body>
	<textarea id="upload" rows="5" cols="80"></textarea>
	<button id="upload-button">Send videos</button>
</body>

<script type="text/javascript" src="functions.js"></script>
<script type="text/javascript">
	q('#upload-button').addEventListener('click', () => {
		let data = q('#upload').value;
		console.log(data);
		httpPost('/api/upload-videos', data);
	});
</script>
</html>
